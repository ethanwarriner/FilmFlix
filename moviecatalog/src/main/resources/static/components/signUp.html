<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <script src="../scripts/headerfooter.js "type="module" defer></script>
  <script src="../scripts/signUp.js" defer></script>
  <link rel="stylesheet" href="../css/signUp.css">
</head>
<body>

<div id="header-container"></div>

<div class="signup_container">
  <form id="signup-form">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="create_username">Username:</label>
      <input type="text" id="create_username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
    </div>
    <button type="submit">Sign Up</button>
  </form>

  <div id="click_here">
    <p>Already have an account? <a href="signIn.html">Sign In Here</a></p>
  </div>
</div>
<script src="../scripts/access.js" defer></script>

</body>
</html>
